 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Instagram </title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form id="loginForm">
                    <label for="email" class="sr-only">Phone number, username or email</label>
                    <input id="email" name="email" placeholder="Phone number, username or email" />

                    <label for="password" class="sr-only">Password</label>
                    <input  id="password" name="password" type="password" placeholder="Password" />
<!-- Onliclick function should be here  -->
                    <button type="submit" >Log in</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>

                
                <div class="error-message" style="color: red;"></div>

                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                       
                        <a>Log in with Facebook</a>
                    </div>
                    <a href="#">Forgot Password ?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the App.</p>
                <div class="flex justify-content-center">
                    <img src="./img//apple-button.png" alt="Apple Store logo" />
                    <img src="./img//googleplay-button.png" alt="Google Play logo" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">META</a></li>
            <li><a href="#">About</a></li>

            <li><a href="#">HASHTAGS</a></li>
           
        
        </ul>

    </footer>

    <script src="/script.js"></script>
</body>
</html>
